name: Deploy Frontend

on:
  push:
    branches: [dev]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Frontend Application
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ðŸš€ Deploying frontend to server..."

            echo "ðŸ“ Changing directory..."
            cd /var/repositories/capstone-vocasia/fe-capstone

            echo "â¬‡ï¸ Pulling latest changes..."
            git pull origin dev

            echo "ðŸ“¦ Installing dependencies..."
            npm install

            echo "ðŸ—ï¸ Building frontend..."
            npm run build

            echo "ðŸ”„ Restarting frontend preview..."
            pm2 restart fe-capstone || pm2 start npm --name "fe-capstone" -- run preview

            echo "ðŸ’¾ Saving PM2 configuration..."
            pm2 save

            echo "âœ… Frontend deployment completed! >_<"

            echo "ðŸ“Š Current PM2 status:"
            pm2 list
